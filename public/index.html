<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Workbuster</title>
  </head>
  <body>
    <div id="ads" class="container">
      <header>Hej Peter!</header>

      <!-- ================================================================ -->
      <!--                            FILTERS                               -->
      <!-- ================================================================ -->
      <div class="filters">
        <h3>Filter</h3>
        <div class="adFiltersHeaderContainer">
          <ul class="searchTitle">
              <li>JOBBTITEL</li>
              <li >PLATS</li>
              <li>JOBBKATEGORI</li>
              <li>FÖRETAG</li>
          </ul>
        </div>
          <div>
          <div class="adFiltersSearchFieldContainer">
              <div>
              <input type="text" v-model="search" placeholder="Sök"/>
              </div>
              <div>
              <!-- <select v-model="adJobLocation" class="adJobLocation">
                  <option disabled value="Välj plats">Välj plats</option>
                  <option>Stockholm</option> -->
                  <select v-on:change="adLocationList">
                    <option value="">Välj plats...</option>
                    <option v-for="ad in adLocationList">{{ ad }}</option>
                  </select>
                  
                <!-- </select> -->
                </div>
                <div>
                <select v-model="adJobCategory" class="adJobCategory" >
                    <option disabled value="">JOBBKATEGORI</option>
                    <div class="ad" v-for="ad in adsList">
                      <option>{{ ad.department }}</option>
                    </div>


                  </select>
                </div>
                <div>
                  <select v-model="adCompany" class="adCompany">
                      <option disabled value="">FÖRETAG</option>

                    </select>
                    </div>
                    
                </div>
          </div>

      </div>
      <!-- ================================================================ -->
      <!--                              ADS                                 -->
      <!-- ================================================================ -->
      <div>
        <div class="ad" v-for="ad in adsList">
          <div>
            <h3>{{ ad.company }}</h3>
            <h4>{{ ad.title }}</h4>
            <p class="adJobDetail">{{ ad.city }}, {{ ad.department }}</p>
          </div>
          <p class="adTimeLeft">
            {{ ad.last_application_timestamp }}
          </p>
          <!-- ====================== AD STATISCICS ======================= -->
          <div>
            <!-- ================ AD STATISCICS HEADERS =================== -->
            <div class="adStatisticsHeaderContainer">
              <div>
                ANSÖKNINGAR
              </div>
              <div>
                VISNINGAR
              </div>
              <div>
                KLICK
              </div>
            </div>
            <!-- ================ AD STATISCICS NUMBERS =================== -->
            <div class="adStatisticsNumberContainer">
              <div>
                {{ ad.applies }}
              </div>
              <div>
                {{ ad.views }}
              </div>
              <div>
                {{ ad.clicks }}
              </div>
            </div>
          </div>
          <!-- END STATISTICS-->
        </div>
        <!-- END AD -->
      </div>
      <!-- END ADS-->
      <!-- ================================================================ -->
      <!--                            STATISTICS                            -->
      <!-- ================================================================ -->
      <div class="statistics">
        Statistik
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="./interface/job_ads/ads.js"></script>
  </body>
</html>
