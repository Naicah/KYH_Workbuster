<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <title>Workbuster</title>
  </head>

  <body>
    <div class="container">
      <header>Hej Peter!</header>

      <!-- ================================================================ -->
      <!--                            FILTERS                               -->
      <!-- ================================================================ -->
      <div class="filters">Filter</div>
      <!-- ================================================================ -->
      <!--                              ADS                                 -->
      <!-- ================================================================ -->
      <div id="ads">
        <div class="ad" v-for="ad in adsList">
          <div>
            <h3>{{ ad.company }}</h3>
            <h4>{{ ad.title }}</h4>
            <p class="adJobDetail">{{ ad.city }}, {{ ad.departmen }}</p>
          </div>
          <p class="adTimeLeft">
            {{ ad.last_application_timestamp }}
          </p>
          <!-- ====================== AD STATISCICS ======================= -->
          <div>
            <!-- ================ AD STATISCICS HEADERS =================== -->
            <div class="adStatisticsHeaderContainer">
              <div>
                ANSÃ–KNINGAR
              </div>
              <div>
                VISNINGAR
              </div>
              <div>
                KLICK
              </div>
            </div>
            <!-- ================ AD STATISCICS NUMBERS =================== -->
            <div class="adStatisticsNumberContainer">
              <div>
                {{ ad.applies }}
              </div>
              <div>
                {{ ad.views }}
              </div>
              <div>
                {{ ad.clicks }}
              </div>
            </div>
          </div>
          <!-- END STATISTICS-->
        </div>
        <!-- END AD -->
      </div>
      <!-- END ADS-->
      <!-- ================================================================ -->
      <!--                            STATISTICS                            -->
      <!-- ================================================================ -->
      <div class="statistics">
        Statistik
        <div id="chart">
          <bar-chart></bar-chart>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="./interface/job_ads/ads.js"></script>
    <script src="./interface/chart.js"></script>
  </body>
</html>
